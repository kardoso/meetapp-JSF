<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Primeira Página</title>
</head>
<body>
	<h1>Primeira Página JSF</h1>

	<h:panelGrid columns="2">
		<h:outputText value="Nome" />
		<h:inputText />

		<h:outputText value="Password" />
		<h:inputSecret />
		
		<h:outputText value="Checkbox" />
		<h:selectManyCheckbox>
			<f:selectItem itemLabel="Java 8" itemValue="Java 8" />
			<f:selectItem itemLabel="Java 9" itemValue="Java 9" />
		</h:selectManyCheckbox>
		
		<h:outputText value="Combobox" />
		<h:selectOneMenu>
			<f:selectItem itemLabel="Java 8" itemValue="Java 8" />
			<f:selectItem itemLabel="Java 9" itemValue="Java 9" />
		</h:selectOneMenu>
		
		<h:outputText value="Radio" />
		<h:selectOneRadio>
			<f:selectItem itemLabel="Java 8" itemValue="Java 8" />
			<f:selectItem itemLabel="Java 9" itemValue="Java 9" />
		</h:selectOneRadio>
		
		<h:outputText value="Text area" />
		<h:inputTextarea />		

		<h:commandButton value="Enviar" />
	</h:panelGrid>
</body>
</html>
